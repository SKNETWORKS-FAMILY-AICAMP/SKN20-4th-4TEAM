        /* Ï∫òÎ¶∞Îçî ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .calendar-nav {

        /* Ï∫òÎ¶∞Îçî Í∑∏Î¶¨Îìú */
        .calendar-container {

            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 168, 232, 0.1);

        .calendar-grid {
            display: grid;

        .day-header {

        .day-header.sunday { color: #f87171; }

        .day-cell:hover {

        }

        .day-cell.today {

        .day-number {

        }

        .day-cell.sunday .day-number { color: #f87171; }
        .day-cell.saturday .day-number { color: #60a5fa; }

        .event-badge {
            font-size: 11px;

            text-overflow: ellipsis;
        }

        .event-badge.deadline {
            background: rgba(248, 113, 113, 0.2);
            color: #dc2626;

        .event-badge.start {
            background: rgba(74, 222, 128, 0.2);

        }

        /* Ïù¥Î≤§Ìä∏ Î¶¨Ïä§Ìä∏ */
        .event-list-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 168, 232, 0.1);
        }

        .event-list-container h2 {
            font-size: 20px;
            margin-bottom: 24px;
            color: #00a8e8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-item {
            background: #f8fbfd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 4px solid #00a8e8;
            transition: all 0.3s;
        }

        .event-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.15);
        }

        .event-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .event-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .event-title {
            font-weight: 600;
            font-size: 16px;
            color: #1a1d2e;
        }

        .event-actions {
            display: flex;
            gap: 8px;
        }

        .event-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .complete-btn {
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);

        }

        .complete-btn:hover {

        }

        .delete-btn {

        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.3);
        }

        .event-date {

            font-size: 14px;

        }

        .d-day {

            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;

        }

        .d-day.urgent {
            background: rgba(248, 113, 113, 0.2);
            color: #dc2626;
        }

        .d-day.soon {
            background: rgba(251, 191, 36, 0.2);
            color: #f59e0b;
        }

        .d-day.normal {
            background: rgba(74, 222, 128, 0.2);
            color: #16a34a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;

        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calendar-wrapper">
        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">üìÖ</div>
                <div class="logo-text">
                    <h1>Boss Calendar</h1>
                    <p>Ï∞ΩÏóÖ ÏùºÏ†ï Í¥ÄÎ¶¨</p>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">üéØ Îπ†Î•∏ Ïù¥Îèô</div>
                <button class="quick-action-btn primary" onclick="goToToday()">
                    üìç Ïò§ÎäòÎ°ú Ïù¥Îèô
                </button>
                <button class="quick-action-btn" onclick="location.href='/chat/'">
                    üí¨ Ï±ÑÌåÖÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                </button>
            </div>

            <div class="sidebar-section">
                <div class="section-title">üìä Ïù¥Î≤à Îã¨ ÌÜµÍ≥Ñ</div>
                <div class="stats-box">
                    <div class="stat-item">üìå Ï¥ù ÏùºÏ†ï: <span id="totalEvents">-</span>Í∞ú</div>
                    <div class="stat-item">‚è∞ ÏßÑÌñâ Ï§ë: <span id="activeEvents">-</span>Í∞ú</div>
                    <div class="stat-item">‚úÖ ÏôÑÎ£å: <span id="completedEvents">-</span>Í∞ú</div>
                </div>
            </div>
        </div>

        <!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† -->
        <div class="main-content">
            <div class="content-header">
                <div class="header-title">
                    <h2>ÎÇ¥ Ï∞ΩÏóÖ ÏùºÏ†ï</h2>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="location.reload()" title="ÏÉàÎ°úÍ≥†Ïπ®">üîÑ</button>
                    <button class="action-btn" onclick="newChat()" title="ÏÉà ÏùºÏ†ï">‚ûï</button>
                </div>
            </div>

            <div class="content-body">
                <!-- Ïõî ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
                <div class="calendar-nav">
                    <button class="month-nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="month-nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
                </div>

                <!-- Ï∫òÎ¶∞Îçî -->
                <div class="calendar-container">
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <!-- Îã§Í∞ÄÏò§Îäî ÏùºÏ†ï -->
                <div class="event-list-container">
                    <h2>üìã Îã§Í∞ÄÏò§Îäî ÏùºÏ†ï</h2>
                    <div id="eventList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];

        async function initCalendar() {
            console.log("üöÄ Ï∫òÎ¶∞Îçî Ï¥àÍ∏∞Ìôî ÏãúÏûë");
            await loadEvents();
            renderCalendar();
            renderEventList();
            updateStats();
        }

        async function loadEvents() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                const response = await fetch(`/api/calendar/events/?year=${year}&month=${month}`);
                const data = await response.json();
                
                console.log("üì• ÏÑúÎ≤Ñ Îç∞Ïù¥ÌÑ∞ ÏàòÏã†:", data);

                if (data.success) {
                    events = data.events;
                }
            } catch (error) {
                console.error('ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞ Ïò§Î•ò:', error);
            }
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('currentMonth').textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            days.forEach((day, i) => {
                const header = document.createElement('div');
                header.className = 'day-header' + (i === 0 ? ' sunday' : i === 6 ? ' saturday' : '');
                header.textContent = day;
                grid.appendChild(header);
            });

            // Ïù¥Ï†Ñ Îã¨ Îπà Ïπ∏
            for (let i = firstDay.getDay() - 1; i >= 0; i--) {
                grid.appendChild(createDayCell(prevLastDay.getDate() - i, month - 1, year, true));
            }

            // Ïù¥Î≤à Îã¨ ÎÇ†Ïßú
            for (let day = 1; day <= lastDay.getDate(); day++) {
                grid.appendChild(createDayCell(day, month, year, false));
            }

            // Îã§Ïùå Îã¨ Îπà Ïπ∏
            const currentTotalCells = grid.children.length - 7;
            for (let day = 1; day <= (42 - currentTotalCells); day++) {
                grid.appendChild(createDayCell(day, month + 1, year, true));
            }
        }

        function createDayCell(day, month, year, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell' + (isOtherMonth ? ' other-month' : '');

            const targetDate = new Date(year, month, day);
            const fYear = targetDate.getFullYear();
            const fMonth = String(targetDate.getMonth() + 1).padStart(2, '0');
            const fDay = String(targetDate.getDate()).padStart(2, '0');
            const dateStr = `${fYear}-${fMonth}-${fDay}`;

            const today = new Date();
            if (targetDate.toDateString() === today.toDateString()) cell.classList.add('today');

            const dayOfWeek = targetDate.getDay();
            if (dayOfWeek === 0) cell.classList.add('sunday');
            if (dayOfWeek === 6) cell.classList.add('saturday');

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            const dayEvents = events.filter(e => e.event_date === dateStr);
            dayEvents.forEach(event => {
                const badge = document.createElement('div');
                badge.className = `event-badge ${event.event_type || 'deadline'}`;
                const icon = event.event_type === 'deadline' ? 'üìå' : 'üöÄ';
                badge.textContent = `${icon} ${event.title.substring(0, 6)}..`;
                badge.title = event.title;
                cell.appendChild(badge);
            });

            return cell;
        }

        function renderEventList() {
            const listDiv = document.getElementById('eventList');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const upcomingEvents = events
                .filter(e => !e.is_completed && new Date(e.event_date) >= today)
                .sort((a, b) => new Date(a.event_date) - new Date(b.event_date));

            if (upcomingEvents.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üî≠</div><p>ÏòàÏ†ïÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</p></div>';
                return;
            }

            listDiv.innerHTML = upcomingEvents.map(event => {
                const dDay = event.days_remaining;
                const dDayClass = dDay <= 3 ? 'urgent' : dDay <= 7 ? 'soon' : 'normal';
                const dDayText = dDay === 0 ? 'D-Day' : dDay < 0 ? `D+${Math.abs(dDay)}` : `D-${dDay}`;

                return `
                    <div class="event-item ${event.is_completed ? 'completed' : ''}">
                        <div class="event-item-header">
                            <div class="event-title">${event.title}</div>
                            <div class="event-actions">
                                <button class="event-btn complete-btn" onclick="toggleComplete(${event.id})">${event.is_completed ? 'Ï∑®ÏÜå' : 'ÏôÑÎ£å'}</button>
                                <button class="event-btn delete-btn" onclick="deleteEvent(${event.id})">ÏÇ≠Ï†ú</button>
                            </div>
                        </div>
                        <div class="event-date">üìÖ ${event.event_date} <span class="d-day ${dDayClass}">${dDayText}</span></div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = events.length;
            const completed = events.filter(e => e.is_completed).length;
            const active = total - completed;

            document.getElementById('totalEvents').textContent = total;
            document.getElementById('activeEvents').textContent = active;
            document.getElementById('completedEvents').textContent = completed;
        }

        async function changeMonth(delta) { 
            currentDate.setMonth(currentDate.getMonth() + delta); 
            await initCalendar(); 
        }
        
        async function goToToday() { 
            currentDate = new Date(); 
            await initCalendar(); 
        }
        
        async function toggleComplete(id) {
            await fetch(`/api/calendar/events/${id}/toggle/`, { method: 'PATCH' });
            await initCalendar();
        }

        async function deleteEvent(id) {
            if (confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                await fetch(`/api/calendar/events/${id}/delete/`, { method: 'DELETE' });
                await initCalendar();
            }
        }

        function newChat() {
            alert('ÏÉà ÏùºÏ†ï Ï∂îÍ∞Ä Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.');
        }

        window.addEventListener('load', initCalendar);
    </script>
</body>
