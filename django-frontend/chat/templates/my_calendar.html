    <div class="calendar-wrapper">

                    <div class="stat-item">â° ì§„í–‰ ì¤‘: <span id="activeEvents">-</span>ê°œ</div>

                </div>

        <div class="main-content">
            <div class="content-header">
                <div class="header-title">
                    <h2>ë‚´ ì°½ì—… ì¼ì •</h2>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="location.reload()" title="ìƒˆë¡œê³ ì¹¨">ğŸ”„</button>
                    <button class="action-btn" onclick="newChat()" title="ìƒˆ ì¼ì •">â•</button>
                </div>
            </div>

            <div class="content-body">
                <div class="calendar-nav">
                    <button class="month-nav-btn" onclick="changeMonth(-1)">â—€</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="month-nav-btn" onclick="changeMonth(1)">â–¶</button>
                </div>

                <div class="calendar-container">
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <div class="event-list-container">
                    <h2>ğŸ“‹ ë‹¤ê°€ì˜¤ëŠ” ì¼ì •</h2>

    <script>
        let currentDate = new Date();
        let events = [];

        async function initCalendar() {
            await loadEvents();
            renderCalendar();
            renderEventList();
            updateStats();
        }

        async function loadEvents() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                const response = await fetch(`/api/calendar/events/?year=${year}&month=${month}`);
                const data = await response.json();
                if (data.success) { events = data.events; }
            } catch (error) { console.error('ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error); }
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('currentMonth').textContent = `${year}ë…„ ${month + 1}ì›”`;
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            days.forEach((day, i) => {
                const header = document.createElement('div');
                header.className = 'day-header' + (i === 0 ? ' sunday' : i === 6 ? ' saturday' : '');
                header.textContent = day;
                grid.appendChild(header);
            });
            for (let i = firstDay.getDay() - 1; i >= 0; i--) { grid.appendChild(createDayCell(prevLastDay.getDate() - i, month - 1, year, true)); }
            for (let day = 1; day <= lastDay.getDate(); day++) { grid.appendChild(createDayCell(day, month, year, false)); }
            const currentTotalCells = grid.children.length - 7;
            for (let day = 1; day <= (42 - currentTotalCells); day++) { grid.appendChild(createDayCell(day, month + 1, year, true)); }
        }

        function createDayCell(day, month, year, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell' + (isOtherMonth ? ' other-month' : '');
            const targetDate = new Date(year, month, day);
            const fYear = targetDate.getFullYear();
            const fMonth = String(targetDate.getMonth() + 1).padStart(2, '0');
            const fDay = String(targetDate.getDate()).padStart(2, '0');
            const dateStr = `${fYear}-${fMonth}-${fDay}`;
            const today = new Date();
            if (targetDate.toDateString() === today.toDateString()) cell.classList.add('today');
            const dayOfWeek = targetDate.getDay();
            if (dayOfWeek === 0) cell.classList.add('sunday');
            if (dayOfWeek === 6) cell.classList.add('saturday');
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            const dayEvents = events.filter(e => e.event_date === dateStr);
            dayEvents.forEach(event => {
                const badge = document.createElement('div');
                badge.className = `event-badge ${event.event_type || 'deadline'}`;
                const icon = event.event_type === 'deadline' ? 'ğŸ“Œ' : 'ğŸš€';
                badge.textContent = `${icon} ${event.title.substring(0, 6)}..`;
                badge.title = event.title;
                cell.appendChild(badge);
            });
            return cell;
        }

        function renderEventList() {
            const listDiv = document.getElementById('eventList');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const upcomingEvents = events.filter(e => !e.is_completed && new Date(e.event_date) >= today).sort((a, b) => new Date(a.event_date) - new Date(b.event_date));
            if (upcomingEvents.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ”­</div><p>ì˜ˆì •ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                return;
            }
            listDiv.innerHTML = upcomingEvents.map(event => {
                const dDay = event.days_remaining;
                const dDayClass = dDay <= 3 ? 'urgent' : dDay <= 7 ? 'soon' : 'normal';
                const dDayText = dDay === 0 ? 'D-Day' : dDay < 0 ? `D+${Math.abs(dDay)}` : `D-${dDay}`;
                return `
                    <div class="event-item ${event.is_completed ? 'completed' : ''}">
                        <div class="event-item-header">
                            <div class="event-title">${event.title}</div>
                            <div class="event-actions">
                                <button class="event-btn complete-btn" onclick="toggleComplete(${event.id})">${event.is_completed ? 'ì·¨ì†Œ' : 'ì™„ë£Œ'}</button>
                                <button class="event-btn delete-btn" onclick="deleteEvent(${event.id})">ì‚­ì œ</button>
                            </div>
                        </div>
                        <div class="event-date">ğŸ“… ${event.event_date} <span class="d-day ${dDayClass}">${dDayText}</span></div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = events.length;
            const completed = events.filter(e => e.is_completed).length;
            const active = total - completed;
            document.getElementById('totalEvents').textContent = total;
            document.getElementById('activeEvents').textContent = active;
            document.getElementById('completedEvents').textContent = completed;
        }

        async function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); await initCalendar(); }
        async function goToToday() { currentDate = new Date(); await initCalendar(); }
        async function toggleComplete(id) { await fetch(`/api/calendar/events/${id}/toggle/`, { method: 'PATCH' }); await initCalendar(); }
        async function deleteEvent(id) { if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { await fetch(`/api/calendar/events/${id}/delete/`, { method: 'DELETE' }); await initCalendar(); } }
        function newChat() { alert('ìƒˆ ì¼ì • ì¶”ê°€ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.'); }
        window.addEventListener('load', initCalendar);
    </script>
