    <style>
        :root {

            --text-color: #e2e8f0;

        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            overflow: hidden;

        .login-header {

        .logo {

            width: 80px;

            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            margin-bottom: 20px;

        .logo-icon {

        }

        .login-header h1 {

            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .login-content {
            padding: 40px;
        }

        .tab-buttons {
            display: flex;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(107, 115, 255, 0.3);
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(107, 115, 255, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 115, 255, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-form,
        .register-form {
            display: none;
        }

        .login-form.active,
        .register-form.active {
            display: block;
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            line-height: 1.4;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header,
            .login-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

    <script>
        // íƒ­ ì „í™˜ í•¨ìˆ˜
        function showLogin() {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-button:first-child').classList.add('active');
            
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.register-form').classList.remove('active');
            
            clearFormErrors();
        }

        function showRegister() {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-button:last-child').classList.add('active');
            
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.register-form').classList.add('active');
            
            clearFormErrors();
        }

        // ë¡œê·¸ì¸ í•¨ìˆ˜
        async function login() {
            const submitBtn = document.getElementById('loginSubmit');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            clearFormErrors();
            
            if (!username || !password) {
                showFormError('loginUsername', 'ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            setLoading(submitBtn, true, 'ë¡œê·¸ì¸ ì¤‘...');
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccessMessage('ë¡œê·¸ì¸ ì„±ê³µ! ì±„íŒ… í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤...');
                    setTimeout(() => {
                        window.location.href = '/chat/';
                    }, 1000);
                } else {
                    showFormError('loginUsername', data.error || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showFormError('loginUsername', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {

            }
        }

        // íšŒì›ê°€ì… í•¨ìˆ˜
        async function register() {
            const submitBtn = document.getElementById('registerSubmit');
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value.trim();
            
            clearFormErrors();
            
            if (!username || !email || !password || !passwordConfirm) {
                showFormError('registerUsername', 'ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (password !== passwordConfirm) {
                showFormError('registerPasswordConfirm', 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            
            if (password.length < 8) {
                showFormError('registerPassword', 'ë¹„ë°€ë²ˆí˜¸ëŠ” ìµœì†Œ 8ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            
            setLoading(submitBtn, true, 'ê°€ì… ì¤‘...');
            
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, password_confirm: passwordConfirm })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccessMessage('íšŒì›ê°€ì… ì„±ê³µ! ì±„íŒ… í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤...');
                    setTimeout(() => {
                        window.location.href = '/chat/';
                    }, 1000);
                } else {
                    showFormError('registerUsername', data.error || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showFormError('registerUsername', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                setLoading(submitBtn, false, 'íšŒì›ê°€ì…');
            }
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function setLoading(button, isLoading, text) {
            button.disabled = isLoading;
            if (isLoading) {
                button.innerHTML = `<span class="loading-spinner"></span>${text}`;
            } else {
                button.innerHTML = text;
            }
        }

        function showFormError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.createElement('div');
            errorElement.className = 'form-error';
            errorElement.innerHTML = `âš ï¸ ${message}`;
            field.parentNode.appendChild(errorElement);
            field.focus();
        }

        function showSuccessMessage(message) {
            const activeForm = document.querySelector('.login-form.active, .register-form.active');
            const successElement = document.createElement('div');
            successElement.className = 'success-message';
            successElement.innerHTML = `âœ… ${message}`;
            activeForm.insertBefore(successElement, activeForm.firstChild);
        }

        function clearFormErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.remove());
            document.querySelectorAll('.success-message').forEach(el => el.remove());
        }

                console.log('Authentication check failed:', error);

    </script>
