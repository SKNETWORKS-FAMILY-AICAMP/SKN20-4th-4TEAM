{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Baby AI - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'background.png' %}");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 500px;
            padding: 40px 50px 30px;
            text-align: center;
            z-index: 10;
        }

        /* BOSS BABY AI 로고 */
        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 85px;
            font-weight: 900;
            color: #00a8e8;
            text-shadow: 
                4px 4px 0px #0077b3,
                8px 8px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            line-height: 0.9;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .logo .boss,
        .logo .baby-ai {
            display: block;
        }

        /* 입력 필드 */
        .form-section {
            position: relative;
            z-index: 20;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-field {
            width: 100%;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: 600;
            color: #888;
            border: none;
            border-radius: 50px;
            background: linear-gradient(180deg, #e8e8e8 0%, #f5f5f5 50%, #ffffff 100%);
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 -1px 2px rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            border: 2px solid #d0d0d0;
        }

        .input-field:focus {
            outline: none;
            border-color: #00a8e8;
            background: #ffffff;
        }

        .input-field::placeholder {
            color: #999;
            font-weight: 600;
        }

        /* LOGIN 버튼 */
        .login-btn {
            width: 100%;
            padding: 20px;
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            background: linear-gradient(180deg, #7dd3f0 0%, #00a8e8 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                0 8px 0 #0077b3,
                0 12px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            margin-top: 15px;
            letter-spacing: 3px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            font-family: 'Impact', 'Arial Black', sans-serif;
            border: 3px solid #0088cc;
        }

        .login-btn:hover {
            background: linear-gradient(180deg, #8ee0ff 0%, #00b8f8 100%);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(6px);
            box-shadow: 
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                0 2px 0 #0077b3,
                0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* 하단 */
        .bottom-section {
            margin-top: 25px;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(180deg, #4d9fff 0%, #0066cc 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 4px 12px rgba(0, 102, 204, 0.5);
            transition: all 0.3s;
            margin-bottom: 18px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
        }

        .links a {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        /* Boss Baby 캐릭터 */
        .character {
            position: absolute;
            bottom: -30px;
            right: -40px;
            width: 220px;
            z-index: 30;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.35));
        }

        .character img {
            width: 100%;
        }

        /* 반짝임 */
        .shine {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0));
            border-radius: 50%;
            pointer-events: none;
        }

        .shine-1 {
            top: 40px;
            left: 40px;
            animation: pulse 3s infinite;
        }

        .shine-2 {
            bottom: 80px;
            right: 80px;
            animation: pulse 3s infinite 1.5s;
        }

        @keyframes pulse {
            0%,100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>

<body>
    <div class="shine shine-1"></div>
    <div class="shine shine-2"></div>

    <div class="login-container">
        <div class="logo">
            <h1>
                <span class="boss">BOSS</span>
                <span class="baby-ai">BABY AI</span>
            </h1>
        </div>

        <div class="form-section">
            <form onsubmit="event.preventDefault(); login();">
                <div class="input-group">
                    <input id="loginUsername" class="input-field" type="text" placeholder="ID" required>
                </div>
                <div class="input-group">
                    <input id="loginPassword" class="input-field" type="password" placeholder="PASSWORD" required>
                </div>
                <button class="login-btn" type="submit">LOGIN</button>
            </form>
        </div>

        <div class="bottom-section">
            <button class="signup-btn" onclick="register()">회원가입</button>
        </div>

        <div class="character">
            <img src="{% static 'bossbaby.png' %}" alt="Boss Baby">
        </div>
    </div>

    <script>
        async function login() {
            const username = loginUsername.value;
            const password = loginPassword.value;

            const res = await fetch("/api/login/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                alert("로그인 실패");
                return;
            }

            location.href = "/chat/";
        }

        async function register() {
            const username = loginUsername.value;
            const password = loginPassword.value;

            if (!username || !password) {
                alert("아이디/비밀번호 입력");
                return;
            }

            const res = await fetch("/api/register/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                alert("회원가입 실패");
                return;
            }

            alert("회원가입 성공!");
        }
    </script>
</body>
</html>
